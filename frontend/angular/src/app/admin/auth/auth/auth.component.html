<div class="login-container">
  <div class="login-box">

    <div class="logo-container">
      <img src="../../../assets/img/icons/Capa 1.svg" alt="logo" class="logo">
    </div>
    <p class="welcome-text text-center mb-0">Bienvenido al administrador</p>
    <p class="welcome-text text-center mb-4 extra-margin">Por favor, inicia sesión</p>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group mb-4">
        <label for="username">Nombre de usuario</label>
        <div class="input-container">
          <input type="text" id="email" name="email" formControlName="email" required class="form-control custom-input">
          <img src="../../../assets/img/icons/icon-feather-user.svg" class="user-icon" />
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password">Contraseña:</label>
        <div class="input-container">
          <input type="password" id="password" name="password" formControlName="password" required class="form-control password-input">
          <img src="../../../assets/img/icons/candado.svg" class="password-icon" />
        </div>
        <div *ngIf="formSubmitted && !formulario.valid" class="error-message">Usuario o contraseña incorrectos.</div>
      </div>

      <button type="submit" class="btn btn-primary btn-block small-text">INICIAR SESIÓN</button>
    </form>
  </div>
</div>

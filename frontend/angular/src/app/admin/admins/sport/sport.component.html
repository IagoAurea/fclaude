<div class="title-container">
  <hr class="line">
  <span class="title">{{ 'PLAYERS.PLANES_BASICOS' | translate }}</span>
  <hr class="line">
</div>
<div class="items-per-page-selector">
  <label for="itemsPerPage">{{ 'PLAYERS.PLANES_POR_PAGINA' | translate }}</label>
  <select id="itemsPerPage" [(ngModel)]="itemsPerPage">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <!-- Agrega más opciones si lo necesitas -->
  </select>
</div>
<div class="container">
  <ng-container *ngFor="let package of packages | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
    <div *ngIf="package.code === 'sport'">
      <div class="rectangle-container">
        <ng-container *ngFor="let subpackage of package.subpackages">
          <div class="rectangle">
            <div class="icon-container">
              <img *ngIf="subpackage.name === 'Deporte Bronce'" [src]="icons.sport_bronze" alt="Icono" class="icono">
              <img *ngIf="subpackage.name === 'Deporte Plata'" [src]="icons.sport_silver" alt="Icono" class="icono">
              <img *ngIf="subpackage.name === 'Deporte Oro'" [src]="icons.sport_gold" alt="Icono" class="icono">
            </div>

            <div class="info-container">
              <h2 class="small-text">{{ subpackage.name }}</h2>
            </div>
            <hr class="linea-horizontal">
            <div class="button-container">
              <button class="button" (click)="openEditModal(subpackage)" style="font-family: 'Montserrat', sans-serif; border: 1px solid #050c44; background: white; color: #014cac; font-size: 12px;">{{ 'PLAYERS.LBL_CANCELAR_PLAN' | translate }}</button>
              <button class="button" (click)="openEditModal(subpackage)">{{ 'PLAYERS.LBL_EDITAR_PLAN' | translate }}</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>

<div class="pagination-controls">
  <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
